<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <!-- Aqui, essa tag style está cumprindo a função de habilitar o seletor universal -->

    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>


    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <!-- background-->

    <div class="fundo">
      <h1>Iclei Arthur</h1>

      <!--Calculadora-->

      <div class="Calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>

        <table>
          <tbody>
            <tr>
              <td><button class="buttom" onclick="clean()">C</button></td>
              <td><button class="buttom" onclick="back()">&lt;</button></td>
              <td><button class="buttom" onclick="insert('/')">/</button></td>
              <td><button class="buttom" onclick="insert('X')">X</button></td>


            </tr>

            <tr>
              <td><button class="buttom" onclick="insert('7')">7</button></td>
              <td><button class="buttom" onclick="insert('8')">8</button></td>
              <td><button class="buttom" onclick="insert('9')">9</button></td>
              <td><button class="buttom" onclick="insert('-')">-</button></td>


            </tr>


            <tr>


              <td><button class="buttom" onclick="insert('4')">4</button></td>
              <td><button class="buttom" onclick="insert('5')">5</button></td>
              <td><button class="buttom" onclick="insert('6')">6</button></td>
              <td><button class="buttom" onclick="insert('+')">+</button></td>



            </tr>


            <tr>
              <td><button class="buttom" onclick="insert('1')">1</button></td>
              <td><button class="buttom" onclick="insert('2')">2</button></td>
              <td><button class="buttom" onclick="insert('3')">3</button></td>
              <td rowspan="2"><button class="buttom" style="height: 106px;" onclick="calcular()">=</button></td>




            </tr>

            <tr>



              <td colspan="2"><button class="buttom" style="width: 106px;" onclick="insert('0')">0</button></td>
              <td><button class="buttom" onclick="insert('.')">.</button></td>

            </tr>




          </tbody>
        </table>
      </div>
    </div>



    <script src="./script.js">

    </script>






  </body>

</html>
