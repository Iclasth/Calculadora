<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

    <!-- Aqui, essa tag style está cumprindo a função de habilitar o seletor universal -->

    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>


    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <!-- background-->

    <div class="fundo">
      <h1>Iclei Arthur</h1>

      <!--Calculadora-->

      <div class="Calculadora">
        <h1>Calculadora</h1>

        <table>
          <tbody>
            <tr>
              <td><button class="buttom">C</button></td>
              <td><button class="buttom">&lt;</button></td>
              <td><button class="buttom">/</button></td>
              <td><button class="buttom">X</button></td>


            </tr>

            <tr>
              <td><button class="buttom">7</button></td>
              <td><button class="buttom">8</button></td>
              <td><button class="buttom">9</button></td>
              <td><button class="buttom">-</button></td>


            </tr>


            <tr>


              <td><button class="buttom">4</button></td>
              <td><button class="buttom">5</button></td>
              <td><button class="buttom">6</button></td>
              <td><button class="buttom">+</button></td>



            </tr>


            <tr>
              <td><button class="buttom">1</button></td>
              <td><button class="buttom">2</button></td>
              <td><button class="buttom">3</button></td>
              <td rowspan="2" class="buttom"><button class="buttom">=</button></td>




            </tr>

            <tr>



              <td colspan="2"><button class="buttom">0</button></td>
              <td><button class="buttom">.</button></td>

            </tr>




          </tbody>
        </table>
      </div>
    </div>









  </body>

</html>
